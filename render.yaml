services:
  - type: web
    name: telegram-game-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromSecret: TELEGRAM_BOT_TOKEN
      - key: WEBHOOK_URL
        fromSecret: WEBHOOK_URL
      - key: PORT
        value: 8000